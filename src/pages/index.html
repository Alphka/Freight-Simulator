<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Simulação de Frete &raquo; Alphka</title>
		<script type="module" src="../scripts/index.js" async></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" referrerpolicy="noreferrer">
		<link rel="stylesheet" href="../styles/main.css">
		<link rel="stylesheet" href="../styles/index.css">
	</head>
	<body>
		<main>
			<section>
				<header>
					<h3 class="title text-center">Simulação de Frete</h3>
				</header>
				<form method="get" action="/fullfilled">
					<input autcomplete="country" type="hidden" name="country" value="Brasil" aria-hidden="true">
					<input autcomplete="address-level1" type="hidden" name="state" value="Minas Gerais" aria-hidden="true">

					<fieldset class="form-group col-sm-12">
						<legend>Dados do cliente</legend>
						<div class="col-sm-6">
							<label class="control-label" for="name">Nome completo</label>
							<input class="form-control" type="text" id="name" autocomplete="name" aria-required="true" required>
						</div>
						<div class="col-sm-6">
							<label class="control-label" for="email">Email para contato</label>
							<input class="form-control" type="email" id="email" autocomplete="email" aria-required="true" required>
						</div>
					</fieldset>

					<fieldset class="form-group col-sm-12">
						<legend>Destino da entrega</legend>
						<div class="col-lg-8 col-sm-4 col-md-8">
							<label class="control-label" for="city">Cidade</label>
							<select class="form-control" id="city" autocomplete="address-level2" name="city" aria-required="true" required></select>
						</div>
						<div class="col-lg-4 col-sm-2 col-md-4">
							<label class="control-label" for="cep">CEP</label>
							<input class="form-control" type="text" id="cep" pattern="\d{5}-\d{3}" autocomplete="postal-code" name="zip" aria-required="true" required>
						</div>
						<div class="col-lg-12 col-sm-6 col-md-4">
							<label class="control-label" for="district">Bairro</label>
							<input class="form-control" type="text" id="district" name="district" autocomplete="address-level3" aria-required="true" required>
						</div>
						<div class="col-lg-6 col-xs-6 col-sm-4 col-md-4">
							<label class="control-label" for="street">Rua</label>
							<input class="form-control" type="text" id="street" autocomplete="address-line1" name="street" aria-required="true" required>
						</div>
						<div class="col-lg-3 col-xs-3 col-sm-2">
							<label class="control-label" for="houseNumber">Número</label>
							<input class="form-control" type="text" id="houseNumber" autocomplete="address-line2" aria-required="true" name="houseNumber" required>
						</div>
						<div class="col-lg-3 col-xs-3 col-sm-2">
							<label class="control-label" for="complement">Complemento</label>
							<input class="form-control" type="text" autocomplete="address-line3" id="complement" name="complement">
						</div>
					</fieldset>

					<fieldset class="form-group col-sm-12">
						<legend>Dados dos produtos</legend>

						<div class="product">
							<div class="col-sm-6">
								<label class="control-label" for="product">Produto</label>
								<select class="form-control" id="product" aria-required="true" name="product" required></select>
							</div>
							<div class="col-xs-8 col-sm-3 col-md-4">
								<label class="control-label" for="productSize">Tamanho</label>
								<input type="text" class="form-control" id="productSize" aria-required="true" name="productSize" autocomplete="off" required>
								<datalist></datalist>
							</div>
							<div class="col-xs-4 col-sm-3 col-md-2">
								<label class="control-label" for="quantity">Quantidade</label>
								<input type="number" class="form-control" id="quantity" min="1" aria-required="true" name="quantity" autocomplete="off" required>
							</div>
						</div>

						<div class="form-group col-sm-12 text-center">
							<input type="button" class="btn btn-primary" value="Adicionar produto" id="addProduct">
						</div>
					</fieldset>

					<div class="form-group col-sm-12">
						<div class="checkbox" role="checkbox">
							<label class="control-label">
								<input type="checkbox" aria-required="true" required> Eu aceito os termos e condições.
							</label>
						</div>
					</div>

					<div class="form-group col-sm-12 text-center">
						<input type="submit" class="btn btn-default" value="Enviar">
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
