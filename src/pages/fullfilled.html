<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Simulação concluída &raquo; Alphka</title>
		<meta name="description" content="Simulação concluída!">
		<meta property="og:title" content="Simulação concluída - Alphka">
		<meta property="og:description" content="Simulação concluída!">
		<meta property="og:image" content="../public/images/truck_logo_squared.png">
		<meta property="og:image:alt" content="Uma imagem com um caminhão representando a logo da empresa">
		<!-- canonical -->
		<meta property="og:type" content="website">
		<meta property="og:locale" content="pt_BR">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="theme-color" content="#5271FF">
		<meta name="color-scheme" content="light">
		<script type="module" src="../scripts/fullfilled.js" async></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" referrerpolicy="noreferrer">
		<link rel="stylesheet" href="../styles/main.css">
		<link rel="stylesheet" href="../styles/fullfilled.css">
		<link rel="shortcut icon" href="../public/images/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="../public/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../public/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../public/images/favicon-16x16.png">
		<link rel="manifest" href="../public/site.webmanifest">
	</head>
	<body>
		<main>
			<header class="text-center">
				<h2>Simulação finalizada!</h2>
			</header>
			<section class="container">
				<header>
					<h3 class="title">Dados recebidos:</h3>
				</header>

				<p id="name"></p>

				<table class="table table-condensed" id="address">
					<thead>
						<tr>
							<th scope="col" colspan="2">Endereço</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">País</th>
							<td id="country">Brasil</td>
						</tr>
						<tr>
							<th scope="row">Estado</th>
							<td id="state">Minas Gerais</td>
						</tr>
						<tr>
							<th scope="row">Cidade</th>
							<td id="city"></td>
						</tr>
						<tr>
							<th scope="row">CEP</th>
							<td id="zip"></td>
						</tr>
						<tr>
							<th scope="row">Bairro</th>
							<td id="district"></td>
						</tr>
						<tr>
							<th scope="row">Rua</th>
							<td id="street"></td>
						</tr>
						<tr>
							<th scope="row">Número</th>
							<td id="houseNumber"></td>
						</tr>
						<tr>
							<th scope="row">Complemento</th>
							<td id="complement"></td>
						</tr>
					</tbody>
				</table>

				<hr>

				<table class="table table-condensed" id="products">
					<thead>
						<tr>
							<th scope="col" colspan="5">Produtos</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="col"></th>
							<th scope="col">Nome</th>
							<th scope="col">Tamanho</th>
							<th scope="col">Quantidade</th>
							<th scope="col">Preço</th>
						</tr>
						<tr class="product">
							<th scope="row">1</th>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>

				<hr>

				<div class="col-md-8 col-md-offset-2">
					<table class="table table-condensed" id="prices">
						<thead>
							<tr>
								<th scope="col" colspan="3">Tabela de preços</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</section>
		</main>
	</body>
</html>
